<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sect-1">
        <div class="logo-container">
            <div class="logo">
                <img src="img/odin-lined.png" alt="Odin logo">
                <p class="logo-text">ODIN</p>
            </div>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
        </div>
    </div>

    <div class="sect-2">
        <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="">
            <div class="inp-cont">
                <p>Let's do this!</p>
                <div class="inp">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first_name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last_name">
                    </div>
                </div>
                <div class="inp">
                    <div>
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="mail">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone_number">
                    </div>
                </div>
                <div class="inp">
                    <div>
                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" name="pass">
                    </div>
                    <div>
                        <label for="c-pass">CONFIRM PASSWORD</label>
                        <input type="password" id="c-pass" name="c_pass">
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="" class="log-in">Log in</a></p>
        </form>
    </div>
</body>
</html>
